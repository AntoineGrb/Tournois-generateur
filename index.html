<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel ="stylesheet" href = ./public/style.css />
	<link rel="icon" type="image/png" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="script.js" type="module"> </script>
</head>
<body>

<main>
    
    <div class="param">
        <div class="param__title">
            <h1> Paramètres du tournoi </h1>
        </div>
        <div class="param__name"> 
            <p> Nom du tournoi : </p> 
            <input type="text" maxlength="40" id="tournament-name">
        </div>
        <div class="param__teamscount">
            <p>Nombre d'équipes : </p> 
            <select name="teams" id="teams-count" >
                <option value="2"> 2</option>
                <option value="4" selected> 4 </option>
                <option value="8"> 8 </option>
                <option value="16"> 16 </option>
            </select>
        </div>
        <div class="param__mode">
            <p> Mode de tirage : </p>
            <select name="mode" id="draw-mode">
                <option value="order"> Dans l'ordre </option>
                <option value="random"> Aléatoire </option>
            </select>
        </div>
        <div class="param__score">
            <p> Mode de résultats : </p>
            <select name="mode" id="score-mode">
                <option value="no-score" selected> Sans score </option>
                <option value="score"> Avec score </option>
            </select>
        </div>
    </div>

    <div class="teams">
        <div class="teams__title">
            <h1> Les équipes </h1>
        </div>
        <div class="teams__inputs">
            <input id="input-team1" type="text" maxlength="25" placeholder="Equipe 1">
            <input id="input-team2" type="text" maxlength="25" placeholder="Equipe 2">
            <input id="input-team3" type="text" maxlength="25" placeholder="Equipe 3">
            <input id="input-team4" type="text" maxlength="25" placeholder="Equipe 4">
        </div>
        <div class="teams__buttons">
            <button id="button__valider"> Valider </button>
            <button id="button__annuler"> Annuler </button>
        </div>
    </div>

    <div class="tree">
        <div class="tree__title">
            <h1> Ton tournoi </h1>
        </div>
        <!-- <div class="tree__name">
            <h2> Tournoi fifa </h2>
        </div> -->
        <div class="tree__container">
            <div class="tree__container__round" id="r0">
                <div class="tree__container__round__match" id="r0-m1">
                    <div class="tree__container__round__match__team team__1" id="r0-m1-t1" >
                        <p> </p>
                        <div class="tree__container__round__match__team__score" id="r0-m1-t1-s">
                        </div>
                    </div>
                    <div class="tree__container__round__match__team team__2" id="r0-m1-t2" >
                        <p> </p>
                        <div class="tree__container__round__match__team__score" id="r0-m1-t2-s">
                        </div>
                    </div>
                </div>
                <div class="tree__container__round__match" d="r1-m2">
                    <div class="tree__container__round__match__team team__3" id="r0-m2-t1" >
                        <p> </p>
                        <div class="tree__container__round__match__team__score" id="r0-m2-t1-s">
                        </div>
                    </div>
                    <div class="tree__container__round__match__team team__4" id="r0-m2-t2" >
                        <p> </p>
                        <div class="tree__container__round__match__team__score" id="r0-m2-t2-s">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tree__container__round" id="r1">
                <div class="tree__container__round__match" id="r1-m1">
                    <div class="tree__container__round__match__team" id="r1-m1-t1" >
                        <p> </p>
                        <div class="tree__container__round__match__team__score" id="r1-m1-t1-s">
                        </div>
                    </div>
                    <div class="tree__container__round__match__team" id="r1-m1-t2" >
                        <p> </p>
                        <div class="tree__container__round__match__team__score" id="r1-m1-t2-s">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    
</footer>

</body>
</html>
